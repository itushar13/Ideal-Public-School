<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ideal Public School</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="extra.css" />
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar sticky-top shadow-sm bg-white">
        <div class="container-fluid d-flex justify-content-between align-items-center px-3">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="resources/logocrop.png" alt="Logo" class="nav-logo" />
                Ideal Public School
            </a>

            <!-- Desktop Nav Buttons -->
            <div class="d-none d-lg-flex gap-3">
                <a class="nav-btn active" href="home.html">Home</a>
                <a class="nav-btn" href="aboutus.html">About Us</a>
                <a class="nav-btn" href="aboutus.html">Admission</a>
                <a class="nav-btn" href="gallery.html">Gallery/Facilities</a>
                <a class="nav-btn" href="contact.html">Contact Us</a>
            </div>

            <!-- Hamburger Icon for Mobile -->
            <button class="hamburger d-lg-none" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Sidebar Navigation for Mobile -->
    <div id="sidebar" class="sidebar">
        <a href="home.html" class="nav-btn active">Home</a>
        <a href="aboutus.html" class="nav-btn">About Us</a>
        <a href="aboutus.html" class="nav-btn">Admission</a>
        <a href="gallery.html" class="nav-btn">Gallery/Facilities</a>
        <a href="contact.html" class="nav-btn">Contact Us</a>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Toggle Script -->
    <script>
        const hamburger = document.getElementById("hamburger");
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        hamburger.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            overlay.classList.toggle("active");
            hamburger.classList.toggle("open");
        });

        overlay.addEventListener("click", () => {
            sidebar.classList.remove("open");
            overlay.classList.remove("active");
            hamburger.classList.remove("open");
        });
    </script>

</body>

</html>
